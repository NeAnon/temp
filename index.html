<!DOCTYPE html>
<html>
<head>
<!-- Needed to get rid of that one annoying 'favicon.ico not found' message -->
<link rel="shortcut icon" href="favicon/favicon.ico"> 
<link rel="stylesheet" href="style.css" type="text/css">
<script type = "text/javascript" src = "js/script.js"> </script>
    
</head>
<body onload="initializePage()">

  <!-- Tab links -->
  <div class="tab">
    <button class="tabs" onclick="openTab(event, 'Fill')" >Fill</button>
    <button class="tabs" onclick="openTab(event, 'Design')" id="defaultOpen">Design</button>
    <button class="tabs" onclick="openTab(event, 'Code')">Code</button>

    <label class="tabs">Template Creator <br> by Nean <br> v0.1.1</label>
  </div>

  <!-- Tab content -->
  <div id="Fill" class="tabcontent">
    <h3>Fill</h3>
    <div id = "componentList">
    </div>
    <button onclick="download(findAndReplaceAll(getElementById('filenameInput').value), findAndReplaceAll(getElementById('templateText').value));">Download</button> <br/>
    <!-- <button onclick="findAndReplaceAll(getElementById('templateText').value);">Parse test</button> <br/> -->
  </div>

  <div id="Design" class="tabcontent">
    <h3>Design</h3>
	  <p>Now with draggable text boxes!</p>
    <div id = 'controls' class="controls">
      <div id = 'addButtons' class="buttonField">
        <button onclick="addField();">Add field</button> 
        <button onclick="removeImgs();">Remove images</button>
        <input type="file" id="image_source" accept="image/" onchange="createImgOrigin();"/>
        <div id="url_upload">
          <input type = "text" id = "imgLink"/> <button id="imgLinkUpload">Insert image from link.</button> 
        </div>
        <button id="saveTemplate">Save Template</button>
      </div>
      <div id = 'componentControls' class="cssField">

      </div>
    </div>
    <div id = "images" class = "images">
      
    </div>
  </div>
  <div id="Code" class="tabcontent">
    <h3>Code</h3>
    <div class="codeEntry">
      <textarea name="template" id="templateText"></textarea>
    </div>
    <input id="filenameInput" type="text" name="name" placeholder="filename.extension"> <br>
  </div> 

  <div id="contextMenu" class="conmenu">
  </div>
</body>
</html>
